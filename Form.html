<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <style>
    form{
        width: 50%;
    }

    .legend{
        text-align: center;
    }
    
    </style>
  
</head>
<body>
    <a href="https://www.khmeracademy.org/" target="ka">Open Link</a>
    <form>
        <fieldset>
        <legend>Register Form</legend>
        First Name: <input type="text" placeholder="Enter your first name" required><br/>
        Last Name: <input type="text" placeholder="Enter your Last name" required><br/>
        Password: <input type="password" placeholder="Enter Your Password" required><br/>
        Date of Birth: <input type="date" ><br/>
        Gender: <select>
            <option disabled >Gender</option>
            <option value="Male"> Male</option>
            <option value="Female"> Female</option>
        </select><br/>
        Email: <input type="email" name="email" placeholder="yourname@gmail.com"><br/>
        Subjects:
        <input type="checkbox"> HTML
        <input type="checkbox"> CSS
        <input type="checkbox"> JS
        <input type="checkbox"> JAVA
        <input type="checkbox"> React <br/>
        Room:
        <input type="radio" name="Room" > KPS
        <input type="radio" name="Room" > SR <br/>
        Comment: <textarea name="Comment" cols="50" rows="4"></textarea><br/>
        <input type="submit" value="Register">
        <input type="reset" value="reset">
    </fieldset>
    </form>
    <iframe width="560" height="315" name="ka" src="https://www.youtube.com/embed/QqmCs2UTS8s" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3908.6656814308535!2d104.88717401387741!3d11.575807091782133!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3109519cfc0bdfb1%3A0x2c2974b77cdaff4b!2sKorea%20Software%20HRD%20Center!5e0!3m2!1sen!2skh!4v1571456513261!5m2!1sen!2skh" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    <hr>
    &copy;
</body>
</html>
